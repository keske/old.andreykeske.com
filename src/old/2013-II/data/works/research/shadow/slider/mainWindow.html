	<h1>Window Shadow</h1>
	
	<input type="submit" onclick="_shadow_openShadowWindows()" value="Open Windows" />
	
	<br /><br />
	
	<p>Slide to change window shadow:</p>
	
	<script>
	    $(function() {
	
	        var select = $( "#minbeds" );

	        var slider = $( "<div id='slider'></div>" ).insertAfter( select ).slider({
	            min: 1,
	            max: 16,
	            range: "min",
	            value: select[ 0 ].selectedIndex + 1,
	            slide: function( event, ui ) {
	            
	                select[ 0 ].selectedIndex = ui.value - 1;
	                
					_v = 16 - ui.value - 1;
					
	                for (var w = 1; w < _windows.length; w++) {	
	                
	                	_obj[w].resizeTo(_windows[w][0] - _v, _windows[w][1] - _v + 50);
	                	_obj[w].moveTo((screen.width / 2) - ((_windows[w][0] - _v) / 2), (screen.height / 2) - ((_windows[w][1] - _v + 45) / 2));
	              
	                }
			
	            }
	            
	        });
	        
	        $( "#minbeds" ).change(function() {
	        
	            slider.slider( "value", this.selectedIndex + 1 );
	            
	            
	        });
	    });
    </script>
	
	<form id="reservation">
    <label for="minbeds" style="display: none;">Minimum number of beds</label>
