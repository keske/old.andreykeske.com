	<title>Wave by Andrey Keske</title>
	
	<script type="text/javascript">
		
		$(document).ready(function() {
			
			//$('body').append('JS OK <br />');
			
			action();
			
			var elem = 1;
			var folder = ',';
			
			function action()  {
				elem = elem + 1;
				
				for ( var i = 1; i < elem; i++ ) {
					folder = folder + ',';
				}
				
				$.ajax({
					type: 'POST',
					url: 'wave.php',
					data: 'folder=1&elem=' + folder,
					  success: function(data){
					    $('body').append(data);
					  }
				});
				
				setTimeout(action, 3000);
			}
			
		})

	</script>
