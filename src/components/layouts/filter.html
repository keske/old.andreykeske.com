<div class="row">
	<!-- view mode -->
	<div class="col-xs-3 col-sm-3 col-md-1 col-lg-1 filter">
		<div
			ng-click="mode = 'card'"
			ng-class="{'active': mode == 'card'}">
			☷
		</div>

		<div
			ng-click="mode = 'text'"
			ng-class="{'active': mode == 'text'}">
			☰
		</div>
	</div>

	<!-- order -->
	<div class="col-xs-5 col-sm-5 col-md-3 col-lg-3 filter">
		<div
			ng-click="order = '-year'"
			ng-class="{'active': order == '-year'}">
				Time
			</div>

		<div
			ng-click="order = 'city'"
			ng-class="{'active': order == 'city'}">
				A-Z
			</div>

		<div
			ng-click="order = 'country'"
			ng-class="{'active': order == 'country'}">
				Country
			</div>
	</div>

	<!-- tags -->
	<div class="col-xs-4 col-sm-4 col-md-8 col-lg-8 filter filter-tags">
		☀
		☁
		☂
		☸
		☻
		✈
	</div>
</div>
