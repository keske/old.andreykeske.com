<div class="slow-scroll-page-height"></div>

<section
	class="slow-scroll-page"
	ng-controller="TallinInAugust2015Ctrl"
	data-ng-init="init()">

	<img ng-src="{{url}}/top.jpg">

	<div class="top-page-city-name on-image">
		{{city}}
	</div>

	<!-- <img ng-src="{{url}}/city.jpg" class="photo"> -->

	<!-- <img ng-src="{{url}}/cathedral-1.jpg" class="photo"> -->

	<div class="container">
		<div class="row">

			<div class="photo col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<a target="_blank" href="{{url}}/italy.jpg">
					<img ng-src="{{url}}/italy.jpg">
				</a>
			</div>

			<div class="photo col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<a target="_blank" href="{{url}}/bird.jpg">
					<img ng-src="{{url}}/bird.jpg">
				</a>
			</div>

			<div class="photo col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<a target="_blank" href="{{url}}/house.jpg">
					<img ng-src="{{url}}/house.jpg">
				</a>
			</div>

			<div class="photo col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<a target="_blank" href="{{url}}/heads.jpg">
					<img ng-src="{{url}}/heads.jpg">
				</a>
			</div>

		</div>
	</div>

	<img ng-src="{{url}}/bottom.jpg" class="photo-margin-top">

</section>

<div class="bottom-on-photo white">
	<div nav-footer></div>
</div>
