<div class="page-style"
	data-bgcolor="black">
</div>

<img ng-src="{{url}}/top.jpg">

<div class="top-page-city-name on-image">
	{{city}}
</div>

<img ng-src="{{url}}/city.jpg" class="photo">

<div class="container">
	<div class="row">

		<div class="photo col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<a target="_blank" href="{{url}}/street-1.jpg">
				<img ng-src="{{url}}/street-1.jpg">
			</a>
		</div>

		<div class="photo col-xs-12 col-sm-12 col-md-6 col-lg-6">
			<a target="_blank" href="{{url}}/photobooth.jpg">
				<img ng-src="{{url}}/photobooth.jpg">
			</a>
		</div>

		<div class="photo col-xs-12 col-sm-12 col-md-6 col-lg-6">
			<a target="_blank" href="{{url}}/street-2.jpg">
				<img ng-src="{{url}}/street-2.jpg">
			</a>
		</div>

	</div>
</div>

<img ng-src="{{url}}/bottom.jpg" class="photo-margin-top">

<div class="bottom-on-photo white">
	<div nav-footer></div>
</div>
